apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: etl
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: etl
    spec:
      containers:
        - env:
            - name: PGDATA
              value: /var/lib/postgresql/data
            - name: POSTGRES_DB
              value: 
            - name: POSTGRES_PASSWORD
              value: 
            - name: POSTGRES_USER
              value: 
          image: postgres
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh","-c","sleep 20 && PGPASSWORD=$POSTGRES_PASSWORD psql -w -d $POSTGRES_DB -U $POSTGRES_USER -c 'CREATE TABLE IF NOT EXISTS gendercounts (id SERIAL PRIMARY KEY,gender TEXT, count INT4);'"]
          name: db
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-data
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data